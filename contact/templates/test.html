<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <form action="" method="POST">
        {% csrf_token %}
        {{form.non_field_errors}}
        {% for field in form %}
        {{field}}
        <ul>
            
            {% for error in field.errors %}
                <li>{{error}}</li>
            {% endfor %}
                
        </ul>
        {% endfor %}
        <input type="submit" value="Gonder">
    </form>
</body>
</html>
